# Get all products
query GetProducts {
  products {
    name
    description
    price
    # images
  }
}

# Initial categories with products (should maybe later be paginated)
query GetCategoriesWithProducts {
  categories {
    id
    name
    products {
      id
      name
      description
      price
      # images
    }
  }
}

