# Get all products
query GetAllProducts {
  products {
    id
    name
    description
    price
    # images
  }
}

# Categories with products
query GetCategoriesWithProducts {
  categories {
    id
    name
    products {
      id
      name
      description
      price
      # images
    }
  }
}

 query GetSingleProduct($id: ID!) {
    product(where: { id: $id }) {
      id
      name
      price
      description
    }
  }

